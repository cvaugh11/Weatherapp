<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="testweather.css" rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div id="heading">
      <h1 class="text-center">The Weather App</h1>
    </div>

    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div class="weather text-center">
          <div id="getWeather"></div>
            <input id="zip"/>
            <button id="getWeatherData">Enter Zip Code</button>
          <div class="moment text-center">
            <div id="displayMoment"></div> 
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="testweather.js"></script>
</body>
</html>
